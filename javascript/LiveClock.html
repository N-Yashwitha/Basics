<html >
<body>
        <h2>Current Time</h2>
        <p id="time"></p>
        <h2>Current Date</h2>
        <p id="date"></p>
        <h2>Current Location</h2>
        <p id="place"></p>
        <script>
            function updateTime() {
                let now = new Date();
                document.getElementById("time").innerHTML = now.toLocaleTimeString();
                document.getElementById("date").innerHTML = now.toLocaleDateString();
                document.getElementById("place").innerHTML = "Your current location is: " + window.location.href;
            }
            setInterval(updateTime, 1000); // call every second
            updateTime(); // Initial call to display time immediately
        </script>
</body>
</html>
